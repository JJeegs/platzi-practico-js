<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Practico de JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="" id="calcular_cuadrado">
            <label for="lado_input">Escribe cuanto mide cada lado de tu cuadro:</label>
            <input type="number" id="lado_input" />
            <button type="button" form="calcular_cuadrado" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" form="calcular_cuadrado" onclick="calcularAreaCuadrado()">Calcular el area</button>
        </form>
    </section>
    <script src="./js.js"></script>
</body>
</html>
